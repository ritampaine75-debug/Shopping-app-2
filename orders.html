<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="header">My Orders</div>
    <div id="list" class="container">Loading...</div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
        <a href="cart.html" class="nav-item"><svg viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>Cart</a>
        <a href="orders.html" class="nav-item active"><svg viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>Orders</a>
    </div>

    <script src="config.js"></script>
    <script>
        auth.onAuthStateChanged(user => {
            if(!user) return window.location.href="login.html";
            db.ref('orders').orderByChild('userId').equalTo(user.uid).on('value', s => {
                const list = document.getElementById('list');
                list.innerHTML = '';
                if(!s.exists()) { list.innerHTML="<p style='padding:15px'>No orders yet</p>"; return; }
                
                const arr = [];
                s.forEach(c => arr.push(c.val()));
                arr.reverse(); // Newest first

                arr.forEach(o => {
                    list.innerHTML += `
                    <div class="card">
                        <div style="font-weight:bold; color:green;">${o.status}</div>
                        <div>Total: â‚¹${o.amount}</div>
                        <div style="font-size:12px; color:#888;">${new Date(o.date).toDateString()}</div>
                    </div>`;
                });
            });
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body style="background: var(--primary); display:flex; justify-content:center; align-items:center; min-height:100vh; padding:20px;">

    <div class="card" style="width:100%; max-width:400px; padding:30px; box-shadow: var(--shadow-lg);">
        <h2 style="text-align:center; color: var(--text); margin-bottom:30px;">Login</h2>

        <div class="form-group">
            <input type="email" id="logEmail" placeholder=" ">
            <label>Email Address</label>
        </div>
        <div class="form-group">
            <input type="password" id="logPass" placeholder=" ">
            <label>Password</label>
        </div>

        <button class="btn-primary" onclick="loginUser()">LOGIN</button>

        <div style="margin-top:20px; text-align:center;">
            <a href="register.html" style="color:var(--primary); font-weight:600; text-decoration:none;">New here? Register</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        function loginUser() {
            const e = document.getElementById('logEmail').value;
            const p = document.getElementById('logPass').value;
            auth.signInWithEmailAndPassword(e, p)
            .then(() => window.location.href = "index.html")
            .catch(err => alert(err.message));
        }
    </script>
</body>
</html>
